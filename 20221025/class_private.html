<body>
    <script>
        class Square{
            #length //this.length를 private로 사용하겠다고 정의 

            constructor(length){
                this.length=length
            }
            
            get length(){
                return this.#length
            }

            set length(length){
                this.#length=length
            }
            get getPerimeter(){
                return 4*this.#length
            }
            get getArea(){
                return this.#length*this.length
            }


            getPerimeter(){
                return 4*this.#length
            }
            getArea(){
                return this.#length*this.#length
            }
        }

        
        const square=new Square(10)
        square.length=10
        console.log(`length:${square.length}`);
        console.log(`getPerimeter():${square.getPerimeter()}`);
        console.log(`getArea():${square.getArea()}`);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Pet{
            static color='black' //정적 속성(static 속성)

            constructor(nameVal,ageVal,catVal){
                this.name=nameVal
                this.age=ageVal
                this.cat=catVal
            }
            eat(food){
                console.log(`${this.name}이가 ${food}를 먹습니다.`);
            }
            agePrint(){
                console.log(`${this.name}의 나이는 ${this.age}입니다.`);
            }
            catPrint(){
                console.log(`${this.name}의 종류는 ${this.cat}입니다.`);
            }
            static colorPrint(){
                console.log();
            }
        
        }

        const pet = new Pet('구름',7,'코숏')
        const pet2 = new Pet('별',7,'페르시안')

        console.log(Pet.color);
        console.log(Pet.colorPrint());
        console.log(pet2.age);
    </script>
</body>
</html>

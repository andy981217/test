<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-size: 3rem;
        }
        #content{
            font-size: 10px;
        }
        #content p{
            /* em 부모가 기준 */
            font-size: 2em;
        }
        p:nth-of-type(1){
            font-size: 1rem;
        }
        p:nth-of-type(2){
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div id="content">
        <p>1.Lorem</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
    </div>
    <p>2.Lorem</p>
    <p>3.Lorem</p>
</body>
</html>

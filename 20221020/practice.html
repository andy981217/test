<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let cnt=0;
        let id=setTimeout(() => {
            console.log(`2초마다 실행됩니다.${cnt}`);
            cnt++
        }, 2000);
        setTimeout(() => {
           console.log(`타이머 종료`);
           clearInterval(id) 
        }, 5000);
    </script>
</body>
</html>

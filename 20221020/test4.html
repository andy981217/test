<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- 배열을 입력받아 최소값을 구하는 함수를 만드시오  -->
    <script>
        function min(first,...rests) {
            let output
            let items
            //매개변수의 자료형이 숫자인지 배열인지 판단.
            if(Array.isArray(first)){//배열이면 true, 그렇지않으면 false
                output=first[0]
                items=first
            }else if(typeof(first)==='number'){//숫자형 이라면
                output=first
                items=rests
            }
            for(const item of items){
                if(output>item){
                    output=item
                }
            }
            return output;
        }
        const testArr=[52,27,213,153,355,12,43,6]
        console.log(`최솟값(숫자):${min(52,27,213,153,355,12,43,6)}`);
        console.log(`최솟값(배열):${min(testArr)}`);

    </script>
</body>
</html>

<body>
    <script>
        function min(first,...rests) {
            let output
            let items
            
            if(Array.isArray(first)){
                output=first[0]
                items=first
            }else if(typeof(first)==='number'){
                output=first
                items=rests
            }
            for(const item of items){
                if(output>item){
                    output=item
                }
            }
            return output;
        }
        const testArr=[1,2,3,4,5,6,7,8,9,0]
        console.log(`최솟값(숫자):${min(1,2,3,45,6,7,8,9,0)}`);
        console.log(`최솟값(배열):${min(testArr)}`);
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 리터럴 방식(6-1-1.html)
        //객체= 속성 +메소드(함수)
        //속성
        const pet= {
            name:'구름',
            // eat:function (food) {
            //     console.log((`구름이가 ${food}을(를) 먹습니다`));
            // },
            type:'Russian Blue',
            // sleep:function (where) {
            //     console.log(`구름이가 ${where}에서 잠을 잡니다.`);
            // },
            //화살표 함수
            eat:(food)=>{
                console.log(`구름이가 ${food}를 먹습니다.`);
            },
            sleep:(where)=>{
                console.log(`구름이가 ${where}에서 자고 있습니다.`);
            },
            age:5,
            color:'gray',
            skill:'tumbling'
        }
        console.log(pet.name);
        pet.eat('츄르')
        pet.sleep('침대')
        console.log(pet.type);
        console.log(pet.color);
        console.log(pet.age);
        console.log(pet.skill);
        





    </script>
</body>
</html>

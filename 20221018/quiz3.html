<body>
    <script>
        const four=prompt("4분기 판매량은?",0);
        const average=(1200+1300+1000)/3 
        const mes1="판매량이 평균 이상입니다.";
        const mes2="판매량이 평균 미달입니다.";
        const result=four>=average?mes1:mes2;
        alert(result)
        
    </script>
</body>

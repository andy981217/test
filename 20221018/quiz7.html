<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const num=prompt("정수를 입력하세요")
        if (num>0){
            alert("양수")
        }else if(num=0){
            alert("0")
        }else{
            alert("음수")
        }
    </script>
</body>

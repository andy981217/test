<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const height=prompt("신장을 입력하세요")
        if(height>=150){
            alert("놀이기구 이용 가능")
        }else if(height<150){
            const whois=confirm("부모랑 같이 오셨나요?")
            if(whois==true){
                alert("좋은 시간 보내렴~")
            }else{
                alert("어른 모시고 다시 오렴~")
            }
        }
    </script>
</body>
</html>

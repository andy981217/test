<body>
    <script>
        //if:만약에 ~라면 
        const date= new Date(); //날짜, 시간 객체
        const hour=date.getHours(); //현재 시간 구하기
        console.log(hour);
        if(hour<12 && hour<12) {
            alert('오전입니다.');    
        }else if(hour>=12&&hour<=18){
            alert('오후입니다.')
        }else{
            alert('저녁입니다.')
        }
        // &&는 두 개 다 참이어야함 (and)

        //조건식이 참일때만 실행 
    </script>
